<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <meta name="robots" content="noindex" />

    <title>Papyrs</title>
    <link href="https://app.papy.rs" rel="canonical" />
    <meta content="Blog on web3" name="description" />
    <meta content="Papyrs" property="og:title" />
    <meta content="Blog on web3" property="og:description" />
    <meta content="website" property="og:type" />

    <meta content="https://app.papy.rs/images/social-image.jpg" property="og:image" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="Papyrs" name="twitter:title" />
    <meta content="Blog on web3" name="twitter:description" />
    <meta content="https://app.papy.rs/images/social-image.jpg" name="twitter:image" />
    <meta content="@PapyrsApp" name="twitter:creator" />

    <link href="/favicon-32x32.png" rel="icon" type="image/png" />
    <link crossorigin="anonymous" href="/manifest.webmanifest" rel="manifest" />

    <link href="/icons/icon-48x48.png" rel="apple-touch-icon" sizes="48x48" />
    <link href="/icons/icon-72x72.png" rel="apple-touch-icon" sizes="72x72" />
    <link href="/icons/icon-96x96.png" rel="apple-touch-icon" sizes="96x96" />
    <link href="/icons/icon-144x144.png" rel="apple-touch-icon" sizes="144x144" />

    <meta name="msapplication-TileColor" content="#ffeed6" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />

    <link href="/sitemap/sitemap-index.xml" rel="sitemap" type="application/xml" />

    <script
      type="module"
      src="https://cdn.papy.rs/libs/@deckdeckgo/highlight-code/4.3.0/dist/deckdeckgo-highlight-code/deckdeckgo-highlight-code.esm.js"></script>
    <script
      type="module"
      src="https://cdn.papy.rs/libs/@deckdeckgo/lazy-img/3.3.0/dist/deckdeckgo-lazy-img/deckdeckgo-lazy-img.esm.js"></script>

    <!-- Init theme as fast as possible -->
    <script>
      document.documentElement.setAttribute('theme', localStorage.theme ?? 'papaya-whip');
    </script>

    %svelte.head%
  </head>
  <body>
    <div>%svelte.body%</div>
